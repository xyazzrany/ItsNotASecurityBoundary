name: Build Visual Studio Solution

on:
  push:
    branches:
      - main  # 或指定需要触发构建的分支
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Install dependencies
      run: |
        choco install visualstudio2019buildtools --yes
        choco install visualstudio2019-workload-vctools --yes

    - name: Build solution
      run: |
        msbuild ItsNotASecurityBoundary.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: Build-Outputs
        path: '**/Release/*'
